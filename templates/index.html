<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnqz7hXlYRxnFO3Zl+O9sAuFgblJ/p2D" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Stroke Prediction</h2>
    
    <form method="post" action="/predict">
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <div class="mb-3">
            <label for="hypertension" class="form-label">Hypertension</label>
            <select class="form-select" id="hypertension" name="hypertension" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="heart_disease" class="form-label">Heart Disease</label>
            <select class="form-select" id="heart_disease" name="heart_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="ever_married" class="form-label">Ever Married</label>
            <select class="form-select" id="ever_married" name="ever_married" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="work_type" class="form-label">Work Type</label>
            <input type="text" class="form-control" id="work_type" name="work_type" required>
        </div>

        <div class="mb-3">
            <label for="Residence_type" class="form-label">Residence Type</label>
            <select class="form-select" id="Residence_type" name="Residence_type" required>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="avg_glucose_level" class="form-label">Average Glucose Level</label>
            <input type="number" step="0.1" class="form-control" id="avg_glucose_level" name="avg_glucose_level" required>
        </div>

        <div class="mb-3">
            <label for="bmi" class="form-label">BMI</label>
            <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" required>
        </div>

        <div class="mb-3">
            <label for="smoking_status" class="form-label">Smoking Status</label>
            <input type="text" class="form-control" id="smoking_status" name="smoking_status" required>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="mt-4">
            <h4>Prediction Result:</h4>
            <p>{{ prediction_text }}</p>
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-rZyo1aU6I1hL5rEtYzzLJGVaDxPiQq3iBqDl6L5dIwockvouq+DmM4dPypI" crossorigin="anonymous"></script>
</body>
</html>
